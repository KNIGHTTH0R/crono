<div class="modal fade" id="modal_new_user">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">New User</h4>
              </div>
              <div class="modal-body">
                  <label>Username</label>
                  <input type="text" id="new-user-username" class="form-control"/>
                  <label>Firstname</label>
                  <input type="text" id="new-user-firstname" class="form-control"/>
                  <label>Lastname</label>
                  <input type="text" id="new-user-lastname" class="form-control"/>
                  <label>Password</label>
                  <input type="password" id="new-user-password" class="form-control"/>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" id="btn_save_new_user"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
