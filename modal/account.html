<div class="modal fade" id="modal_edit_account">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Edit account</h4>
              </div>
              <div class="modal-body">
                  <label>Firstname</label>
                  <input type="text" id="edit-account-firstname" class="form-control"/>
                  <label>Lastname</label>
                  <input type="text" id="edit-account-lastname" class="form-control"/>
                  <label>Gitlab private key</label>
                  <input type="text" id="edit-account-gitlab_private_key" class="form-control"/>
                  <hr/>
                  <label>New password</label>
                  <input type="password" id="edit-account-new-password" class="form-control"/>
                  <label>Confirm new password</label>
                  <input type="password" id="edit-account-new-password-confirm" class="form-control"/>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" id="btn_update_account_info"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
